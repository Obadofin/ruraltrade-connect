<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login - RuralTrade Connect</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input id="email" type="email" placeholder="Email" required /><br/>
    <input id="password" type="password" placeholder="Password" required /><br/>
    <button type="submit">Login</button>
  </form>
  <p>Don't have account? <a href="register.html">Register</a></p>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const res = await fetch('http://localhost:5000/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (data.token) {
        localStorage.setItem('rtc_token', data.token);
        localStorage.setItem('rtc_role', data.role || 'buyer');
        alert('Login successful');
        window.location.href = 'dashboard.html';
      } else {
        alert(data.error || 'Login failed');
      }
    });
  </script>
</body>
</html>
